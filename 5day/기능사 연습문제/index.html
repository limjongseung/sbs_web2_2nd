<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>


    <!-- a 태그
    페이지를 이동시키거나 별도의 URL을 입력하여 페이지를
이동시키는 하이퍼링크의 기능을 가지고 있습니다 주로 쓰는
속성 값으로는 "target" (default : _self)
        _self : 해당 페이지에서 이동
        _blank : 새 탭을 열어서 이동
-->

    <section id="wrap">

        <header id="header" class="clearfix">

            <h1><a href="#" target="_blank"><img src="img/logo.gif" alt=""></a></h1>
            <nav>
                <ul class="clearfix">
                    <li><a href="#">강원천문대</a></li>
                    <li><a href="#">이용안내</a></li>
                    <li><a href="#">천문대 예약</a></li>
                    <li><a href="#">커뮤니티</a></li>
                </ul>
            </nav>

        </header><!-- header End -->

        <section id="ad_1">
            <img src="img/main.jpg" alt="">
        </section>

        <section id="banner" class="clearfix">
            <article class="banner_1">
                <div class="tap clearfix">
                    <h4 class="on">공지사항</h4>
                    <h4>갤러리</h4>
                </div>
                <ul class="notic">
                    <li><a href="#">국토정중앙 천문대1</a></li>
                    <li><a href="#">국토정중앙 천문대2</a></li>
                    <li><a href="#">국토정중앙 천문대3</a></li>
                    <li><a href="#">국토정중앙 천문대4</a></li>
                </ul>


            </article>
            <article class="banner_2 type1">
                <h4>배너</h4>
                <div><a href="#"><img src="img/banner_1.jpg" alt=""></a></div>
            </article>
            <article class="banner_3 type1">
                <h4>바로가기</h4>
                <div><a href="#"><img src="img/banner_2.jpg" alt=""></a></div>
            </article>
        </section><!-- banner End -->


        <footer id="footer">
            <h2 class="ft_logo"><a href="#"><img src="img/f_logo.gif" alt="강원천문대"></a></h2>
            <div class="ft_right">
                <ul>
                    <li><a href="#">강원천문대 소개</a></li>
                    <li><a href="#">강원천문대 소개</a></li>

                </ul>
                <p>copyright@</p>
            </div>
        </footer>
















    </section><!-- wrap End -->

    
</body>
</html>
