<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <!-- p태그 안에서 block요소 넣으면X -->
    <!-- 
        ***hover***
        해당 콘텐츠를 사용자가 마우스 올렸을 때 적용될 명령어 
        사용자가 해당 콘텐츠에 마우스 올리 때 마우스가 해당 콘텐츠
        영역을 벗어나지 않는지 체크를 꼭 해주셔야 합니다.!!!
        
        부모에게 걸어서 자식의 hover를 인정해 줄 수 있습니다.
     -->

     <!-- 
         position: absolute
         해당 컨텐트는 width & height 생성의 영향을 받습니다.

         width : 값이 증가시 왼쪽에서 오른쪽으로 생성
         height : 값이 증가시 위에서 아래로 생성됩니다.
     -->
    <div>
        <p></p>
    </div>
    <hr>

    <ul>
        <li class="list1"></li>
        <li class="list2"></li>
        <li class="list3"></li>
        <li class="list4"></li>
    </ul>
    
</body>
