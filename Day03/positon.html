<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <!-- position -->
    <!-- 콘텐츠를 배치 할때 사용하는 명령어 -->
    <!-- position 명령어를 받은 선택자는 방향 명령어(left,right,top,bottom) 사용
    가능하며 z-index 명령어도 함께 사용가능 (position: static (예외))-->
    <!-- position : static / relative / absolute / fixed / sticky -->
    <!-- static : default : 명령어를 적용하지 않은 상태 -->
    <!-- relative : 처음 웹에 배치된 자기 자신을 기준으로 움직입니다.
         - 위치가 변동되어도 처음 배치된 공간을 그대로 유지
         - 멀리 이동하진 않습니다. -->

    <!-- position 을 사용할 겹치는 순간 순서는 html 순서상을 기준 : default
         그래서 z-index명령어를 사용합니다. -->
    <!-- absolute : 부모들 중에 position 명령어를 가지고 있는 부모를 기준하며,
         position 명령어를 가지고 있는 부모들 중 가장 가까운 부모를 기준합니다. -->
    <!-- absolute 사용시 해당 선택자가 누구를 기준으로 하는지를 
         반드시 정해줘야 합니다. -->
    <!-- positon 명령어 사용시 2층(공중에 뜸) 현상 발생 -->
    <!-- 공중에 뜬 자식은 부모에게 height값을 주지 않음 -->
    <!-- fixed: 부모 & 조상이 position의 소유 유무와 관련없이
         바로 html 태그를 기준으로 움직입니다.
         모달창에 주로 사용합니다. -->
    
    

    

    <ul class="p_box">
        <li class="list1">list1</li>
        <li class="list2">list2</li>
        <li class="list3">list3</li>    
        <li class="list4">list4</li>    
        <li class="list5">list5</li>    
    </ul>



    
</body>
</html>
