<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font태그</title>
</head>
<body>

    <!-- h태그
         1~6번까지 존재하는 태그이며 반복적으로 사용이 가능합니다. 
         (h1태그 제외)
         웹사이트가 가장 중요하게 생각하는게 뭘까요?
         h1 태그는 웹사이트의 logo를 표시합니다.
         포털검색엔진이 검색을 할 때 사이트를 전부 검색하는 게 아니라 h1만 먼저 다 검색하면서 지나갑니다.
    -->
    <h1>h태그1</h1>
    <h2>h태그2</h2>
    <h3>h태그3</h3>
    <h4>h태그4</h4>
    <h5>h태그5</h5>
    <h6>h태그6</h6>
  <!-- h1태그에 img태그를 넣으면 h1태그의 크기만큼 커질까? -->
</body>
</html>
