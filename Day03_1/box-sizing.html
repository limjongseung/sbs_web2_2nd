
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <link rel="stylesheet" href="box-sizing.css">
</head>
<body>
    <!-- 
         box-sizing
         - 선택자가 규정한 width & height를 지정하며
         명령어 내에서 커지지 않습니다.
         - 내부여백이 생겨도 사전에 규정된 width & height값을
         넘어서지 않습니다.
     -->
     <div class="box_wrap cf">
         <div class="box1 box">
             <p>Lorem ipsum dolor sit amet.</p>
             <p>Lorem ipsum dolor sit amet.</p>
         </div>
         <div class="box2 box">
             <p>Lorem ipsum dolor sit amet.</p>
             <p>Lorem ipsum dolor sit amet.</p>
         </div>
         <div class="box3 box">
             <p>Lorem ipsum dolor sit amet.</p>
             <p>Lorem ipsum dolor sit amet.</p>
         </div>
     </div>
    
</body>
</html>
